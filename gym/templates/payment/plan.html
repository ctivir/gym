{% extends 'applicant/base.html' %}
{% load staticfiles %}
{% block content %}
<section class="content-header">
    <h1>
        Plano
        <small>Novo</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Form</li>
        <li class="active">Plano</li>
    </ol>
</section>
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Novo Pacote:</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <form class="post-form" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <!--{{ form.as_p }}-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Pacote</label>
                            <input id="name" type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Valor</label>
                            <input id="amount" type="number" class="form-control" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label for="plan_description">Descriccao do Pacote</label>
                            <input id="plan_description" type="text" class="form-control" name="plan_description">
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="save btn btn-default">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
